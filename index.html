<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SysCode Screener</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
}

h1 {
    text-align: center;
    color: #fff;
    margin-bottom: 30px;
    font-size: 2.5rem;
}

/* SEARCH */
.search-container {
    background: #fff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    margin-bottom: 25px;
}

.search-box {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

.search-box label {
    font-weight: 600;
}

.search-box input {
    padding: 12px 20px;
    border-radius: 8px;
    border: 2px solid #ddd;
    width: 200px;
}

.btn {
    padding: 12px 30px;
    border-radius: 8px;
    border: none;
    font-weight: 600;
    cursor: pointer;
}

.btn-search {
    background: #4a90d9;
    color: #fff;
}

.btn-clear {
    background: #e74c3c;
    color: #fff;
}

/* TABLE */
.table-container {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    overflow: hidden;
}

.table-wrapper {
    max-height: 500px;
    overflow-y: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
}

/* CENTER ALIGN ALL COLUMNS */
thead th,
tbody td {
    text-align: center;
}

thead th {
    position: sticky;
    top: 0;
    background: #2c3e50;
    color: #fff;
    padding: 15px;
    z-index: 5;
}

td {
    padding: 15px;
    border-bottom: 1px solid #eee;
}

tbody tr:hover {
    background: #f8f9fa;
}

.result-row {
    background: #e8f5e9;
}

.highlight-region {
    background: #ff9800;
    color: #fff;
    padding: 4px 12px;
    border-radius: 20px;
    display: inline-block;
}

.highlight-set {
    background: #9c27b0;
    color: #fff;
    padding: 4px 12px;
    border-radius: 20px;
    display: inline-block;
}

.highlight-zone {
    background: #00bcd4;
    color: #fff;
    padding: 4px 12px;
    border-radius: 20px;
    display: inline-block;
}

.no-result {
    text-align: center;
    padding: 30px;
    color: #e74c3c;
    font-weight: 600;
}

.stats {
    text-align: center;
    padding: 10px;
    background: #f4f6f7;
    font-weight: 600;
}
</style>
</head>

<body>
<div class="container">
<h1>üîç SysCode Screener</h1>

<div class="search-container">
    <div class="search-box">
        <label>Enter SysCode:</label>
        <input id="syscodeInput" placeholder="e.g. 9911" onkeypress="handleKeyPress(event)">
        <button class="btn btn-search" onclick="searchSyscode()">Search</button>
        <button class="btn btn-clear" onclick="clearSearch()">Clear</button>
    </div>
</div>

<div class="table-container">
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>SysCode</th>
                    <th>Region</th>
                    <th>SET Area</th>
                    <th>Zone Type</th>
                    <th>Time Zone</th>
                </tr>
            </thead>
            <tbody id="dataBody"></tbody>
        </table>
    </div>
    <div class="stats" id="stats"></div>
</div>
</div>

let accumulatedResults = [];
/* Render Table */
function renderTable(data, highlight = false) {
    const body = document.getElementById("dataBody");
    const stats = document.getElementById("stats");
    body.innerHTML = "";

    if (data.length === 0) {
        body.innerHTML = `<tr><td colspan="5" class="no-result">No matching SysCode found</td></tr>`;
        stats.textContent = "No results found";
        return;
    }

    data.forEach(item => {
        const row = document.createElement("tr");
        if (highlight) row.classList.add("result-row");

        row.innerHTML = `
            <td><strong>${item.syscode}</strong></td>
            <td>${highlight ? `<span class="highlight-region">${item.region}</span>` : item.region}</td>
            <td>${highlight ? `<span class="highlight-set">${item.setArea}</span>` : item.setArea}</td>
            <td>${highlight ? `<span class="highlight-zone">${item.zoneType}</span>` : item.zoneType}</td>
            <td>${highlight ? `<span class="highlight-zone">${item.timeZone}</span>` : item.timeZone}</td>
        `;
        body.appendChild(row);
    });

    stats.textContent = highlight
        ? `Selected SysCodes: ${data.length}`
        : `Total Records: ${data.length}`;
}

/* Search (cumulative) */
function searchSyscode() {
    const value = document.getElementById("syscodeInput").value.trim();
    if (!value) {
        alert("Enter a SysCode");
        return;
    }

    const match = syscodeData.find(d => d.syscode === value);
    if (!match) {
        alert("No matching SysCode found");
        return;
    }

    if (accumulatedResults.some(d => d.syscode === value)) {
        alert("This SysCode is already added");
        return;
    }

    accumulatedResults.push(match);
    renderTable(accumulatedResults, true);
    document.getElementById("syscodeInput").value = "";
}

/* Clear */
function clearSearch() {
    document.getElementById("syscodeInput").value = "";
    accumulatedResults = [];
    renderTable(syscodeData, false);
}

/* Enter key */
function handleKeyPress(e) {
    if (e.key === "Enter") searchSyscode();
}

/* Load initial data */
window.onload = () => renderTable(syscodeData, false);
